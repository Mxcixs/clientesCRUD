<div class="container pt-3">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <div class="card-body">
          <h2>FORMULARIO</h2>
          <span
            *ngIf="submitted && createCliente.invalid"
            class="badge bg-warning text-dark"
            >Campos obligatorios</span
          >
          <form class="mt-3" [formGroup]="createCliente" (ngSubmit)="agregar()">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control mt-3"
                  formControlName="codigo"
                  placeholder="Codigo"
                />
                <input
                  type="text"
                  class="form-control mt-3"
                  formControlName="nombre"
                  placeholder="Nombre"
                />
                <input
                  type="date"
                  class="form-control mt-3"
                  formControlName="fechaNacimiento"
                  placeholder="Fecha Nacimiento"
                />
                <input
                  type="text"
                  class="form-control mt-3"
                  formControlName="estadoCivil"
                  placeholder="Estado Civil"
                />
                <input
                  type="text"
                  class="form-control mt-3"
                  formControlName="vigencia"
                  placeholder="Vigencia"
                />
                <div class="mt-3">
                  <button type="submit" class="btn btn-success btn-lg me-4">
                    Agregar
                  </button>

                  <button
                    type="text"
                    class="btn btn-dark btn-lg"
                    routerLink="list-clientes"
                  >
                    Regresar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
